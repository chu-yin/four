<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鳳梨價格</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<form id="pineapple" action="http://localhost:3000/" method="post">
    <label for="quote">Year</label>
    <input type="text" id="quote" name="quote">
    <label for="character">Price</label>
    <input type="text" id="character" name="character">
    <button type="submit">Submit</button>
</form>
<div id="app">
    <button v-on:click="handleClick">顯示資料</button>
    <table>
        <thead>
        <tr>
            <th>year</th>
            <th>price</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in data">
            <td>{{ item.id }}</td>
            <td>{{ item.year }}</td>
            <td>{{ item.price }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                data: []
            };
        },
        methods: {
            async handleClick() {
                console.log("data");

                const url = "http://localhost:3000/api"; // 資料傳送到的 URL
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                    });
                    const res_data = await response.json();
                    this.data = res_data ;
                    console.log("成功", res_data );
                } catch (error) {
                    console.log("錯誤", error);
                }
            }
        }
    });

    app.mount('#app');
</script>

</body>
</html>
